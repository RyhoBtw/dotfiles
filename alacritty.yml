window:
  padding:
    x: 7
    y: 7
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.875

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 12.9
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#10111a"
    foreground: "#e0e5e6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  #bright:
  #  black: "#444b6a"
  #  red: "#ff7a93"
  #  green: "#b9f27c"
  #  yellow: "#ff9e64"
  #  blue: "#7da6ff"
  #  magenta: "#bb9af7"
  #  cyan: "#0db9d7"
  #  white: "#acb0d0"

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

